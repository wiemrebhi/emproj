<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div>
      <div class="booking-form3">
          <h3 style="color: rgb(0, 0, 0);padding-top: 5%;">Update Employee Details</h3>
    
    <form method="POST" action="updateEmp/" class="forma">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">First Name:</label><br>
        <input type="text"  name="first" value="{{ employee.name }}">
      </div>

      <div class="form-group">
        <label class="form-label">Last Name:</label><br>
        <input type="text"  name="last" value="{{ employee.Surname }}">
      </div>

      <div class="form-group">
        <label class="form-label">Employee Birthday:</label><br>
        <input type="date"  name="birth_date" value="{{ employee.birth_date }}">
      </div>

      <div class="form-group">
        <label class="form-label">Employee Email:</label><br>
        <input type="text" name="email" value="{{ employee.Email}}">
      </div>

      <div class="form-group">
        <label class="form-label">Employee phone:</label><br>
        <input type="text"  name="phone" value="{{ employee.Phone}}">
      </div>

      <div class="form-group">
        <label class="form-label">Employee Hired date:</label><br>
        <input type="date" name="hired_date" value="{{ employee.hired_on }}">
      </div>

      <div class="form-group">
        <label class="form-label">Employee Position:</label><br>
        <input type="text"  name="position" value="{{ employee.position }}">
      </div>
      <br><br>
      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div></div>
  </body>
</html>
