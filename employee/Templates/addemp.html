<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div>
      <div class="booking-form">
          <h3 style="color: rgb(0, 0, 0);padding-top: 5%;">Add Employee Details</h3><br>
    <form method="POST" action="/emp">
      {% csrf_token %}
  
      <div class="form-group">
        <label class="form-label">First Name:</label> <br>
        <div>{{form.name}}</div> 
      </div>

      <div class="form-group">
        <label class="form-label">Last Name:</label><br>
        <div>{{form.Surname}}</div>
      </div>

      <div class="form-group">
        <label class="form-label">ID Carte:</label> <br>
        <div>{{form.id_carte}}</div> 
      </div>
      
      <div class="form-group">
        <label class="form-label">Birthday: </label><br>
        <div>{{form.birth_date}}</div>
      </div>

      <div class="form-group">
        <label class="form-label">Employee E-mail:</label> <br>
        <div>{{form.Email}}</div>
      </div>

      <div class="form-group">
        <label class="form-label">Employee phone:</label> <br>
        <div>{{form.Phone}}</div>
      </div>

      <div class="form-group">
        <label class="form-label">Hired On</label> <br>
        <div>{{form.hired_on}}</div>
      </div>
      <div class="form-group">
        <label class="form-label">Position :</label> <br>
        <div>{{form.position}}</div>
      </div><br>

      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div></div>
  </div>
  </body>
</html>
